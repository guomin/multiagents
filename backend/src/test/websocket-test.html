<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket æµ‹è¯•å·¥å…·</title>
    <style>
        body {

        h1 {

        .status {

        }
        .status.connected {

        }
        .status.disconnected {

        }
        .status.connecting {

        }
        button {

        }
        button:hover {

        }
        .message-log {

            padding: 5px;

        }
        .message-item.agentStatus {
            border-left-color: #28a745;
        }
        .message-item.progress {
            border-left-color: #ffc107;
        }
        .message-item.log {
            border-left-color: #17a2b8;
        }
        .message-item.waitingForHuman {
            border-left-color: #dc3545;
        }
        .message-item.iterationUpdate {
            border-left-color: #6f42c1;
        }
        .message-type {

        }
        .message-time {

        }
        .stats {

            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .stat-label {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>ğŸ”Œ WebSocket è¿æ¥æµ‹è¯•å·¥å…·</h1>

    <div class="container">
        <div id="status" class="status connecting">çŠ¶æ€: è¿æ¥ä¸­...</div>
        <div>
            <button id="connectBtn" onclick="connect()">è¿æ¥</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>æ–­å¼€</button>
            <button onclick="clearLog()">æ¸…ç©ºæ—¥å¿—</button>
            <button onclick="sendTestMessage()">å‘é€æµ‹è¯•æ¶ˆæ¯</button>
        </div>
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalMessages">0</div>
                <div class="stat-label">æ€»æ¶ˆæ¯æ•°</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="agentStatusCount">0</div>
                <div class="stat-label">agentStatus</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="progressCount">0</div>
                <div class="stat-label">progress</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="logCount">0</div>
                <div class="stat-label">log</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="waitingForHumanCount">0</div>
                <div class="stat-label">waitingForHuman</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="iterationUpdateCount">0</div>
                <div class="stat-label">iterationUpdate</div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>ğŸ“¨ æ¶ˆæ¯æ—¥å¿—</h2>
        <div id="messageLog" class="message-log"></div>
    </div>

    <script>
        let ws = null;
        let messageCounts = {
            total: 0,
            agentStatus: 0,
            progress: 0,
            log: 0,
            waitingForHuman: 0,
            iterationUpdate: 0
        };

        function connect() {
            const wsUrl = 'ws://localhost:3001';
            console.log('ğŸ”Œ æ­£åœ¨è¿æ¥åˆ°:', wsUrl);

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('âœ… WebSocket å·²è¿æ¥');
                updateStatus('connected');
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                addMessage({ type: 'system', message: 'WebSocket è¿æ¥æˆåŠŸ' });
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('ğŸ“¨ æ”¶åˆ°æ¶ˆæ¯:', data);
                    addMessage(data);
                    updateStats(data.type);
                } catch (error) {
                    console.error('è§£ææ¶ˆæ¯å¤±è´¥:', error);
                    addMessage({ type: 'error', message: event.data });
                }
            };

            ws.onerror = (error) => {
                console.error('âŒ WebSocket é”™è¯¯:', error);
                addMessage({ type: 'error', message: 'WebSocket è¿æ¥é”™è¯¯' });
            };

            ws.onclose = () => {
                console.log('ğŸ”Œ WebSocket å·²æ–­å¼€');
                updateStatus('disconnected');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                addMessage({ type: 'system', message: 'WebSocket è¿æ¥å·²æ–­å¼€' });
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function updateStatus(status) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status ' + status;

            const statusText = {
                connected: 'âœ… å·²è¿æ¥',
                disconnected: 'âŒ å·²æ–­å¼€',
                connecting: 'â³ è¿æ¥ä¸­...'
            };
            statusEl.textContent = 'çŠ¶æ€: ' + statusText[status];
        }

        function addMessage(data) {
            const log = document.getElementById('messageLog');
            const time = new Date().toLocaleTimeString();

            messageCounts.total++;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-item ' + (data.type || '');

            let content = '';
            if (data.type === 'agentStatus') {
                content = `
                    <div class="message-type">agentStatus</div>
                    <div>æ™ºèƒ½ä½“: ${data.agentId}</div>
                    <div>çŠ¶æ€: ${data.status?.status}</div>
                    ${data.status?.error ? `<div style="color: red;">é”™è¯¯: ${data.status.error}</div>` : ''}
                `;
            } else if (data.type === 'progress') {
                content = `
                    <div class="message-type">progress</div>
                    <div>è¿›åº¦: ${data.progress}%</div>
                    <div>æ­¥éª¤: ${data.currentStep}</div>
                `;
            } else if (data.type === 'log') {
                content = `
                    <div class="message-type">log [${data.level}]</div>
                    <div>${data.message}</div>
                `;
            } else if (data.type === 'waitingForHuman') {
                content = `
                    <div class="message-type">waitingForHuman âš ï¸</div>
                    <div>è´¨é‡åˆ†æ•°: ${(data.qualityEvaluation?.overallScore * 100).toFixed(1)}åˆ†</div>
                    <div>è¿­ä»£æ¬¡æ•°: ${data.iterationCount}</div>
                    <div>ä¿®è®¢ç›®æ ‡: ${data.revisionTarget}</div>
                `;
            } else if (data.type === 'iterationUpdate') {
                content = `
                    <div class="message-type">iterationUpdate ğŸ”„</div>
                    <div>è¿­ä»£æ¬¡æ•°: ${data.iterationCount}</div>
                    <div>ä¿®è®¢ç›®æ ‡: ${data.revisionTarget}</div>
                `;
            } else if (data.type === 'pong') {
                content = `<div class="message-type">pong</div><div>å¿ƒè·³å“åº”</div>`;
            } else {
                content = `<div class="message-type">${data.type || 'unknown'}</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
            }

            messageDiv.innerHTML = `
                <div class="message-time">${time}</div>
                ${content}
            `;

            log.insertBefore(messageDiv, log.firstChild);

            // é™åˆ¶æ—¥å¿—æ•°é‡
            while (log.children.length > 100) {
                log.removeChild(log.lastChild);
            }
        }

        function updateStats(type) {
            if (messageCounts.hasOwnProperty(type)) {
                messageCounts[type]++;
            }

            document.getElementById('totalMessages').textContent = messageCounts.total;
            document.getElementById('agentStatusCount').textContent = messageCounts.agentStatus;
            document.getElementById('progressCount').textContent = messageCounts.progress;
            document.getElementById('logCount').textContent = messageCounts.log;
            document.getElementById('waitingForHumanCount').textContent = messageCounts.waitingForHuman;
            document.getElementById('iterationUpdateCount').textContent = messageCounts.iterationUpdate;
        }

        function clearLog() {
            document.getElementById('messageLog').innerHTML = '';
            messageCounts = {
                total: 0,
                agentStatus: 0,
                progress: 0,
                log: 0,
                waitingForHuman: 0,
                iterationUpdate: 0
            };
            updateStats('');
        }

        function sendTestMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
                console.log('ğŸ“¤ å·²å‘é€ ping æ¶ˆæ¯');
                addMessage({ type: 'system', message: 'å·²å‘é€ ping æ¶ˆæ¯' });
            } else {
                alert('WebSocket æœªè¿æ¥');
            }
        }

        // é¡µé¢åŠ è½½åè‡ªåŠ¨è¿æ¥
        window.onload = () => {
            connect();
        };
    </script>
</body>
</html>
